<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
      .card {
          display: flex;
          flex-direction: column;
      }
      .card-body {
          flex: 1 1 auto;
      }
      .card-img-top {
          object-fit: cover;
          height: 200px; /* Adjust the height as needed */
      }
      .bordered-box {
      border: 1px solid #ddd; /* Light gray border */
      padding: 1rem; /* Adjust padding as needed */
      border-radius: 0.25rem; /* Slightly rounded corners */
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); /* Optional shadow for depth */
    } 
    .hero-background {
    background-image: url('https://pbs.twimg.com/media/GLEE1VkaIAA8y5k?format=jpg&name=4096x4096');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    height: 91vh;
    position: relative;
    overflow: hidden;
  }
    .hero-section {
            color: white;
            text-align: center;
            padding: 100px 20px;
            min-height: 90vh;
            opacity: 1;
    }
    .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
    }
    .hero-section p {
        font-size: 1.25rem;
        margin-bottom: 30px;
    }
    .search-bar {
        max-width: 600px;
        margin: 0 auto 20px;
    }
    .get-started-btn {
        padding: 10px 30px;
        font-size: 1.25rem;
    }
    
    .dropdown-menu {
    max-height: 200px; /* Set the maximum height for the dropdown */
    overflow-y: auto; /* Enable vertical scrolling */
    padding: 0; /* Remove extra padding for clean alignment */
    }

    .dropdown-item {
    white-space: nowrap; /* Prevent text wrapping */
    overflow: hidden; /* Hide the overflow content */
    text-overflow: ellipsis; /* Add ellipsis for overflowing text */
    display: block; /* Ensure block-level rendering */
    max-width: 100%; /* Adjust as needed */
    }
    
  </style>

    <title>{{ title }}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-md-block">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://pbs.twimg.com/profile_images/1205294872426475520/0AItcZbL_400x400.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Cameron Institute
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart" id="cart_count">
                  Cart <span id="cart-count" class="badge bg-secondary"></span>  
                </a>
              </li>
          </ul>
        </div>
        {% if session["user"] %}
        <a class role="button" href="/logout">
        <img src="{{ session['user']['picture'] }}" alt="User Profile Picture" class="rounded-circle img-thumbnail" style="width: 50px; height: 50px;">
        </a>
        <!--<a class="d-flex btn btn-danger" role="button" href="/logout">Logout</a>-->
        {% else %}
        <a class="d-flex btn btn-primary" role="button" href="/login">Login</a>
        {% endif %}
      </div>
    </nav>
{% block content %}

{% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/layout.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        getCartCount();
        SearchQuery();
    });
    </script>
  </body>
</html>
