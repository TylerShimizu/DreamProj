{% extends 'layout.html' %}

{% block content %}
<script src="../static/js/cart.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="../static/js/layout.js" defer></script>

<div class="container mt-5">
  <div class="hstack gap-2">
    <h2>Your Questionnaire</h2>
    <div class="dropdown ms-auto">
      <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-download" viewBox="0 0 18 18">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
        </svg>
        Export
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item export-doc-btn" id="docs">Google Docs</a></li>
        <!-- <li><a class="dropdown-item export-forms-btn" id="forms">Google Forms</a></li> --->
      </ul>
    </div>
    <button class="btn btn-outline-danger" id="removeAll" onclick="remove_all()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash3" viewBox="0 0 18 18">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
      </svg>
      Delete All
    </button>
  </div>
  <br>
  <div class="d-flex justify-content-between">
    <a class="text-decoration-underline link-secondary" href="#" onclick="deselect_all()"><p>Deselect All</p></a>
    <p export-data></p>
  </div>
  <hr>

  <div class="row">
    <!-- Table Section -->
    <div class="col-md-9 col-9">
      <ul class="draggable-list" id="draggable-list" style="list-style-type: none;">
      </ul>
    </div>

    <!-- Summary Section -->
    <div class="col-md-3 col-3">
      <div class="summary-section p-3 border rounded">
        <!-- Summary content goes here -->
        <h5 class="summary">Summary:</h5>
        <ul id="summary-list"></ul>
      </div>
    </div>

  </div>
  <a class="btn btn-outline-secondary" href="/questions">Back</a>
</div>

{% endblock content %}
